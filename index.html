<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
    <body>
      <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice Game</h1>
      </div>
      <div class="row">
        <div class="col col-sm-6">
          <form id="player1">
            <h2>Total Score: <span id="totalScore1"></span></h2>
            <h3>Player 1 Roll: <span id='cScore1'></span></h3>
            <input class="btn btn-success" type="submit" name="name" value="Roll">
            <span id="dice1"></span>
          </form>
          <br>
          <form id="hold1">
            <input class="btn btn-warning" type="submit" name="name" value="Hold">
          </form>
        </div>
        <div class="col col-sm-6">
          <form id="player2">
            <h2>Total Score: <span id="totalScore2"></span></h2>
            <h3>Player 2 Roll: <span id='cScore2'></span></h3>
            <input class="btn btn-success" type="submit" name="name" value="Roll">
            <span id="dice2"></span>
          </form>
          <br>
          <form id="hold2">
            <input class="btn btn-warning" type="submit" name="name" value="Hold">
          </form>
        </div>
      </div>
    </div>
   </body>
</html>
